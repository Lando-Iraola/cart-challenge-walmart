<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Processors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="row">
        <div class="col-md-4">
            <h3>Add Processor</h3>
            <div th:if="${param.success}" class="alert alert-success shadow-sm">Processor saved!</div>

            <form th:action="@{/processors/save}" th:object="${processor}" method="post" class="card p-3 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Processor Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="e.g. Masterplop" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Save Method</button>
            </form>
            
            <div class="mt-4 list-group">
                <a href="/products/new" class="list-group-item list-group-item-action">Manage Products</a>
                <a href="/brands/new" class="list-group-item list-group-item-action">Manage Brands</a>
            </div>
        </div>

        <div class="col-md-8">
            <h3>Registered Processors</h3>
            <table class="table table-hover border">
                <thead class="table-light">
                    <tr>
                        <th>UUID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${processors}">
                        <td th:text="${p.id}" class="small text-muted font-monospace"></td>
                        <td th:text="${p.name}" class="fw-bold"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(processors)}">
                        <td colspan="2" class="text-center text-muted">No processors configured.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
