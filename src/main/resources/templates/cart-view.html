<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">ðŸ›’ Cart Checkout Simulator</h2>

    <div class="row">
        <div class="col-md-5">
            <form th:action="@{/cart/calculate}" th:object="${cartRequest}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Select Product</label>
                    <select th:field="*{productId}" class="form-select" required>
                        <option value="">-- Choose a Product --</option>
                        <option th:each="p : ${products}" th:value="${p.id}" 
                                th:text="${p.name} + ' (' + ${p.brand.name} + ') - $' + ${p.price.value}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Payment Method</label>
                    <select th:field="*{processorId}" class="form-select" required>
                        <option value="">-- Choose Payment --</option>
                        <option th:each="proc : ${processors}" th:value="${proc.id}" th:text="${proc.name}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">Calculate Final Price</button>
            </form>
        </div>

        <div class="col-md-7">
            <div th:if="${finalPrice != null}" class="card border-success shadow-lg">
                <div class="card-header bg-success text-white">Calculation Result</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="'Product: ' + ${selectedProduct.name}"></h5>
                    <p class="text-muted" th:text="'Brand: ' + ${selectedProduct.brand.name}"></p>
                    <p class="mb-1">Base Price: <span th:text="'$' + ${selectedProduct.price.value}"></span></p>
                    <p class="mb-1">Payment Method: <span th:text="${selectedProcessor.name}" class="badge bg-info text-dark"></span></p>
                    <hr>
                    <h3 class="text-success">Total to Pay: <span th:text="'$' + ${finalPrice}"></span></h3>
                </div>
            </div>
            
            <div th:unless="${finalPrice != null}" class="alert alert-info">
                Select a product and payment method to see the discounts in action.
            </div>
        </div>
    </div>
</body>
</html>
