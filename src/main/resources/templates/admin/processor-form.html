<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Payment Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; color: #334155; }
        .dashboard-card { border: none; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); background: white; }
        .section-title { font-weight: 800; letter-spacing: -0.025em; color: #0f172a; }
        .form-label { font-weight: 600; font-size: 0.75rem; text-transform: uppercase; color: #64748b; letter-spacing: 0.05em; }
        .btn-dark { background-color: #1e293b; border: none; padding: 0.75rem; font-weight: 600; border-radius: 12px; }
        .btn-dark:hover { background-color: #0f172a; }
        .breadcrumb-item a { color: #6366f1; text-decoration: none; font-weight: 600; }
        .table thead th { background-color: #f8fafc; color: #64748b; font-size: 0.7rem; text-transform: uppercase; border: none; }
        .uuid-cell { font-family: 'Monaco', 'Consolas', monospace; font-size: 0.75rem; color: #94a3b8; }
    </style>
</head>
<body class="py-5">

    <div class="container">
        <div class="row mb-5 align-items-center">
            <div class="col-md-8">
                <nav aria-label="breadcrumb" class="mb-2">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Processors</li>
                    </ol>
                </nav>
                <h1 class="section-title mb-0">ðŸ’³ Payment Processors</h1>
            </div>
            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                <a th:href="@{/admin}" class="btn btn-outline-dark px-4 rounded-pill fw-bold">Return to Dashboard</a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card dashboard-card p-4">
                    <h5 class="fw-bold mb-4">Add Payment Method</h5>
                    
                    <div th:if="${param.success}" class="alert alert-success border-0 shadow-sm rounded-3 mb-4 py-2 small">
                        <strong>Success!</strong> Processor added to system.
                    </div>

                    <form th:action="@{/admin/processors/save}" th:object="${processor}" method="post">
                        <div class="mb-4">
                            <label class="form-label">Processor Name</label>
                            <input type="text" th:field="*{name}" class="form-control border-0 bg-light py-2" 
                                   placeholder="e.g. Masterplop, Visalol" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 shadow-sm">Save Processor</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card dashboard-card p-4">
                    <h5 class="fw-bold mb-4">Supported Gateways</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th>UUID</th>
                                    <th>Gateway Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${processors}">
                                    <td>
                                        <span class="uuid-cell" th:text="${p.id}"></span>
                                    </td>
                                    <td>
                                        <span class="fw-bold text-dark" th:text="${p.name}"></span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(processors)}">
                                    <td colspan="2" class="text-center py-5 text-muted small italic">
                                        No processors configured. The engine needs at least one to run simulations.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
