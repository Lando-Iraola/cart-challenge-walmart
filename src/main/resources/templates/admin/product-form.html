<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin | Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; color: #334155; }
        .dashboard-card { border: none; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); background: white; }
        .section-title { font-weight: 800; letter-spacing: -0.025em; color: #0f172a; }
        .form-label { font-weight: 600; font-size: 0.75rem; text-transform: uppercase; color: #64748b; letter-spacing: 0.05em; }
        .btn-primary { background-color: #4f46e5; border: none; padding: 0.75rem; font-weight: 600; border-radius: 12px; }
        .btn-primary:hover { background-color: #4338ca; }
        .breadcrumb-item a { color: #6366f1; text-decoration: none; font-weight: 600; }
        .table thead th { background-color: #f8fafc; color: #64748b; font-size: 0.7rem; text-transform: uppercase; border: none; }
        .price-tag { color: #059669; font-weight: 700; }
    </style>
</head>
<body class="py-5">

    <div class="container">
        <div class="row mb-5 align-items-center">
            <div class="col-md-8">
                <nav aria-label="breadcrumb" class="mb-2">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Products</li>
                    </ol>
                </nav>
                <h1 class="section-title mb-0">ðŸ“¦ Product Inventory</h1>
            </div>
            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                <a th:href="@{/admin}" class="btn btn-outline-dark px-4 rounded-pill fw-bold">Return to Dashboard</a>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card dashboard-card p-4">
                    <h5 class="fw-bold mb-4">Stock New Item</h5>
                    
                    <div th:if="${param.success}" class="alert alert-success border-0 shadow-sm rounded-3 mb-4 py-2 small">
                        <strong>Success!</strong> Product added to warehouse.
                    </div>

                    <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" th:field="*{name}" class="form-control border-0 bg-light py-2" placeholder="e.g. Whole Milk 1L" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Base Price</label>
                            <div class="input-group">
                                <span class="input-group-text border-0 bg-light">$</span>
                                <input type="number" step="0.01" th:field="*{price.value}" class="form-control border-0 bg-light py-2" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Associated Brand</label>
                            <select th:field="*{brand}" class="form-select border-0 bg-light py-2" required>
                                <option value="">-- Select a Brand --</option>
                                <option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 shadow-sm">Save Product</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card dashboard-card p-4">
                    <h5 class="fw-bold mb-4">Current Warehouse</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Brand</th>
                                    <th>Base Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${products}">
                                    <td>
                                        <span class="fw-bold text-dark" th:text="${p.name}"></span>
                                    </td>
                                    <td>
                                        <span class="badge bg-primary-subtle text-primary border border-primary-subtle px-3" 
                                              th:text="${p.brand != null ? p.brand.name : 'Unbranded'}"></span>
                                    </td>
                                    <td>
                                        <span class="price-tag" th:text="${p.price != null ? '$' + p.price.value : '$0.00'}"></span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(products)}">
                                    <td colspan="3" class="text-center py-5 text-muted small italic">
                                        No products found. Start by adding a new item on the left.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
