<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">

    <div class="row">
        <div class="col-md-4">
            <h3>Add New Product</h3>
            <div th:if="${param.success}" class="alert alert-success">Product saved!</div>

            <form th:action="@{/products/save}" th:object="${product}" method="post" class="card p-3 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" th:field="*{price.value}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Brand</label>
                    <select th:field="*{brand}" class="form-select" required>
                        <option value="">Select a Brand</option>
                        <option th:each="b : ${brands}" th:value="${b.id}" th:text="${b.name}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Product</button>
            </form>

            <div class="mt-3">
                <a href="/brands/new" class="btn btn-link">Manage Brands</a>
            </div>
        </div>

        <div class="col-md-8">
            <h3>Existing Products</h3>
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Base Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${products}">
                            <td th:text="${p.name}" class="fw-bold"></td>
                            <td th:text="${p.brand != null ? p.brand.name : 'No Brand'}"></td>

                            <td th:text="${p.price != null ? '$' + p.price.value : '$0.00'}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
